<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table嵌套tr，tr嵌套td/th -->
     <!-- table表格
          tr   行 
          th   表头单元格
          td   内容单元格
          在网页中，表格默认没有边框线，使用border属性可谓表格添加边框线-->
          <!-- 标签名   含义      特殊说明
               thead   表格头部   表格头部内容
               tbody   表格主体   主要内容区域
               tfoot   表格底部   汇总信息区域-->
    <table border="1">
       <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
        
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pb</td>
                <td>99</td> 
                <td>100</td>
                <td>199</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
            <tr>
                <td>总结</td>
                <td>第一</td>
                <td>第一</td>
                <td>第一</td>
            </tr>
        </tfoot>
    </table>      
</body>
</html>
